<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 border bg-info ">
        <h1 class="text-center">Athlete Registration Form</h1>
    <form action="" class="mb-2 p-3">
        <p class="mb-2 p-2">
            Thank you for signing up at our club.Please fill in your information and we will contact
             you shortly to complete your membership
        </p>
        <div class="mb-2 p-2">
            <label for="name">Athlete Name:</label><br>
            <input type="text" id="name" placeholder="First">
            <input type="text" id="name" placeholder="Last"><br>

        </div>
        
        <div class="mb-2 p-2">
            <label for="">DOB:</label><br>
            <input type="date" ><br>

        </div>
        
        <div class="mb-2 p-2">
            <label for="">Email:</label><br>
            <input type="email"><br>
        </div>
        
        <div class="mb-2 p-2">
            <label for="">Phone:</label><br>
            <input type="text" placeholder="### ### ###"><br>
        </div>
       <div class="mb-2 p-2">
            
            <label for="address">Mailing Address</label><br>
            <input type="text" id="address" placeholder="street Address"><br>
            <input type="text" id="address" placeholder="city">
            <input type="text" id="address" placeholder="Region"><br>
            <input type="text" id="address" placeholder="Postal/zip code">
            <input type="text" id="address" placeholder="Romania"><br>
        </div>
        
        <div class="mb-2 p-2">
            <label for="gender">Gender</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br>
        </div>
        
        <div class="mb-2 p-2">
            <label for="height">Height:</label>
            <label for="weight">Weight:</label><br>
            <input type="text" id="height">
            <input type="text" id="weight"><br>
        </div>
        <div class="mb-2 p-2">
            <label for="history">Does the Athlete have a history of chronic illness?</label><br>
            <input type="radio" id="yes" name="history">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="history">
            <label for="no">No</label><br>
        </div>
        
        <div class="mb-2 p-2">
            <label for="allergy">Does the Athlete have any allergies?</label><br>
            <input type="radio" id="yes" name="allergy">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="allergy">
            <label for="no">No</label><br>
        </div>
        
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    
    </div>
    
</body>
</html>
