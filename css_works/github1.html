<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f35b190aa6.js" crossorigin="anonymous"></script>
    <link rel="Stylesheet" href="./github.css">
    
</head>
<body>
    <div class="first">
        <i class="fab  fa-5x fa-github-square"></i>
        <h1>Sign in to GitHub</h1>
    </div>
    <div class="second">
    <label for="user">Username or email address</label><br>
    <input type="text" id="user" size="34"><br><br>
    <label for="pass">Password</label>
    <a href="">Forgot password?</a>
    <input type="password" id="pass" size="34"><br><br>
    <button type="submit">Sign in</button><br>
    </div>
    <div class="third">
        <label for="github">New to GitHub?</label>
        <a href="">Create an account</a><br>
    </div>
    <div class="fourth">
        <a  href="">Terms</a>
        <a id="a2" href="">Privacy</a>
        <a  id="a3" href="">Security</a>
        <label id="l1" for="contact">Contact GitHub</label>
    </div>
    

</body>
</html>
