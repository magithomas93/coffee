<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Athlete Registration Form</h1>
    <p>
        Thank you for signing up at our club.Please fill in your information and we will contact<br>
         you shortly to complete your membership
    </p>
    <label for="name">Athlete Name:</label><br>
    <input type="text" id="name" placeholder="First">
    <input type="text" id="name" placeholder="Last"><br>
    <label for="">DOB:</label><br>
    <input type="date" ><br>
    <label for="">Email:</label><br>
    <input type="email"><br>
    <label for="">Phone:</label><br>
    <input type="text" placeholder="### ### ###"><br>
    <label for="address">Mailing Address</label><br>
    <input type="text" id="address" placeholder="street Address"><br>
    <input type="text" id="address" placeholder="city">
    <input type="text" id="address" placeholder="Region"><br>
    <input type="text" id="address" placeholder="Postal/zip code">
    <input type="text" id="address" placeholder="Romania"><br>
    <label for="gender">Gender</label><br>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label><br>
    <label for="height">Height:</label>
    <label for="weight">Weight:</label><br>
    <input type="text" id="height">
    <input type="text" id="weight"><br>
    <label for="history">Does the Athlete have a history of chronic illness?</label><br><br>
    <input type="radio" id="yes" name="history">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="history">
    <label for="no">No</label><br><br>
    <label for="allergy">Does the Athlete have any allergies?</label><br><br>
    <input type="radio" id="yes" name="allergy">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="allergy">
    <label for="no">No</label><br>
    <button type="submit">Register</button>
</body>
</html>
