<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>After School Club Registration Form</h1>
    <label for="name">Student's Name</label><br>
    <input type="text" id="name" placeholder="First">
    <input type="text" id="name" placeholder="Last"><br><br>
    <label for="dob">Student's Birth Date</label><br>
    <input type="date" id="dob"><br><br>
    <label for="grade">Student's Grade</label><br><br>
    <label for="session"> What sessions will your student attend?</label><br><br>
    <input type="radio" id="session" name="session1">
    <label for="session1">full time before school care only</label><br>
    <input type="radio" id="session" name="session2">
    <label for="session2">full time after school time only</label><br>
    <input type="radio" id="session" name="session3">
    <label for="session3">full time before and after school care</label><br>
    <input type="radio" id="session" name="session4">
    <label for="session4">drop in before and/or after school care</label><br><br>
    <label for="needs">Please indicate any known allergies or special needs</label><br>
    <textarea name="" id="needs" cols="40" rows="5"></textarea><br><br>
    <label for="name1">Parent/Guradian Name</label><br>
    <input type="text" id="name1" placeholder="First">
    <input type="text" id="name1" placeholder="Last"><br><br>
    <label for="number">Parent/Guradian Number </label><br>
    <input type="text" id="number" placeholder="#########"><br><br>
    <label for="number1">Additional phone number </label><br>
    <input type="text" id="number1" placeholder="#########"><br><br>
    <label for="email">Email</label><br>
    <input type="email" id="email">
    <h1>Authorized Pick Up List</h1>
    <hr>
    <label for="name2">Name</label><br>
    <input type="text" id="name2" placeholder="First">
    <input type="text" id="name2" placeholder="Last"><br><br>
    <label for="number2">Phone number </label><br>
    <input type="text" id="number2" placeholder="#########"><br><br>
    <label for="relation">Relation to student</label><br>
    <input type="text" id="relation"><br><br>
    <input type="text" placeholder="add more"><br>
    <button type="submit">SEND</button>

</body>
</html>
